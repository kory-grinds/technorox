<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technorox Debug Status</title>
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            background: #1a1a1a; 
            color: #00ff00; 
            padding: 20px; 
            line-height: 1.6;
        }
        .status { 
            margin: 10px 0; 
            padding: 10px; 
            border-left: 3px solid #00ff00; 
            background: #2a2a2a; 
        }
        .error { border-left-color: #ff0000; color: #ff6666; }
        .success { border-left-color: #00ff00; color: #66ff66; }
        .warning { border-left-color: #ffaa00; color: #ffcc66; }
        .test-btn { 
            background: #00ff00; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            font-family: inherit;
        }
        .test-btn:hover { background: #66ff66; }
    </style>
</head>
<body>
    <h1>🔧 Technorox Debug Status</h1>
    
    <div id="status-container">
        <div class="status">Loading tests...</div>
    </div>
    
    <div style="margin-top: 20px;">
        <button class="test-btn" onclick="runAllTests()">🔄 Run All Tests</button>
        <button class="test-btn" onclick="testRouter()">🧭 Test Router</button>
        <button class="test-btn" onclick="testFirebase()">🔥 Test Firebase</button>
        <button class="test-btn" onclick="clearResults()">🧹 Clear</button>
    </div>

    <script type="module">
        const container = document.getElementById('status-container');
        
        function addStatus(message, type = 'status') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
        }
        
        window.addStatus = addStatus;
        
        window.clearResults = () => {
            container.innerHTML = '<div class="status">Ready for testing...</div>';
        };
        
        window.runAllTests = async () => {
            clearResults();
            addStatus('🚀 Starting comprehensive tests...', 'success');
            
            await testRouter();
            await testFirebase();
            
            addStatus('✅ All tests completed!', 'success');
        };
        
        window.testRouter = async () => {
            addStatus('🧭 Testing Router...', 'warning');
            
            try {
                // Test Router import
                const { Router } = await import('./src/utils/router-fresh.js');
                addStatus('✅ Router imported successfully', 'success');
                
                // Test Router creation
                const router = new Router();
                addStatus('✅ Router instance created', 'success');
                
                // Test methods
                const methods = Object.getOwnPropertyNames(Object.getPrototypeOf(router));
                addStatus(`✅ Router methods available: ${methods.length}`, 'success');
                addStatus(`   Methods: ${methods.join(', ')}`, 'status');
                
                // Test setAuthManager
                if (typeof router.setAuthManager === 'function') {
                    router.setAuthManager({ test: true });
                    addStatus('✅ setAuthManager method works correctly', 'success');
                } else {
                    addStatus('❌ setAuthManager method missing', 'error');
                }
                
            } catch (error) {
                addStatus(`❌ Router test failed: ${error.message}`, 'error');
                addStatus(`   Stack: ${error.stack}`, 'error');
            }
        };
        
        window.testFirebase = async () => {
            addStatus('🔥 Testing Firebase...', 'warning');
            
            try {
                // Test Firebase config import
                const { initializeFirebase } = await import('./src/config/firebase.js');
                addStatus('✅ Firebase config imported', 'success');
                
                // Test initialization
                const result = initializeFirebase();
                if (result) {
                    addStatus('✅ Firebase initialized successfully', 'success');
                } else {
                    addStatus('⚠️ Firebase initialization returned false', 'warning');
                }
                
                // Test Firebase services
                const { auth, db, storage, analytics } = await import('./src/config/firebase.js');
                addStatus(`✅ Auth: ${auth ? 'Available' : 'Not available'}`, auth ? 'success' : 'warning');
                addStatus(`✅ Firestore: ${db ? 'Available' : 'Not available'}`, db ? 'success' : 'warning');
                addStatus(`✅ Storage: ${storage ? 'Available' : 'Not available'}`, storage ? 'success' : 'warning');
                addStatus(`✅ Analytics: ${analytics ? 'Available' : 'Disabled (normal in dev)'}`, 'success');
                
            } catch (error) {
                addStatus(`❌ Firebase test failed: ${error.message}`, 'error');
                addStatus(`   Stack: ${error.stack}`, 'error');
            }
        };
        
        // Auto-run tests on load
        setTimeout(runAllTests, 1000);
    </script>
</body>
</html>
