<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Service Workers - Technorox</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #00ff00; 
            padding: 20px; 
            text-align: center;
        }
        .btn { 
            background: #00ff00; 
            color: #000; 
            border: none; 
            padding: 15px 30px; 
            margin: 10px; 
            cursor: pointer; 
            font-size: 16px;
            border-radius: 5px;
        }
        .btn:hover { background: #66ff66; }
        .status { 
            margin: 20px 0; 
            padding: 15px; 
            background: #2a2a2a; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üßπ Clear Service Workers</h1>
    <p>This will remove all service workers that might be causing the "new version available" notifications.</p>
    
    <button class="btn" onclick="clearServiceWorkers()">Clear All Service Workers</button>
    <button class="btn" onclick="clearAllData()">Clear All Browser Data</button>
    
    <div id="status" class="status">Ready to clear service workers...</div>

    <script>
        const status = document.getElementById('status');
        
        function updateStatus(message) {
            status.innerHTML = message;
        }
        
        async function clearServiceWorkers() {
            updateStatus('üîÑ Clearing service workers...');
            
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    
                    if (registrations.length === 0) {
                        updateStatus('‚úÖ No service workers found to clear');
                        return;
                    }
                    
                    for (const registration of registrations) {
                        await registration.unregister();
                        updateStatus(`‚úÖ Unregistered service worker: ${registration.scope}`);
                    }
                    
                    updateStatus(`‚úÖ Cleared ${registrations.length} service worker(s). Refresh the main page to test.`);
                } else {
                    updateStatus('‚ùå Service Workers not supported in this browser');
                }
            } catch (error) {
                updateStatus(`‚ùå Error clearing service workers: ${error.message}`);
            }
        }
        
        async function clearAllData() {
            updateStatus('üîÑ Clearing all browser data...');
            
            try {
                // Clear service workers
                await clearServiceWorkers();
                
                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                // Clear cache if available
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }
                
                updateStatus('‚úÖ All browser data cleared! Refresh the main page and the notifications should be gone.');
                
            } catch (error) {
                updateStatus(`‚ùå Error clearing data: ${error.message}`);
            }
        }
        
        // Auto-check for existing service workers
        window.addEventListener('load', async () => {
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                if (registrations.length > 0) {
                    updateStatus(`‚ö†Ô∏è Found ${registrations.length} active service worker(s). Click "Clear All Service Workers" to remove them.`);
                } else {
                    updateStatus('‚úÖ No active service workers found.');
                }
            }
        });
    </script>
</body>
</html>
